## yaml-language-server: $schema=http://raw.githubusercontent.com/MineInAbyss/plugin-schemas/refs/heads/master/generated/mythicmobs.json
particles:
  hydrogen:
    color: ffffff
    radius: 1.0
    distribution: 2
  oxygen:
    color: ff0000
    radius: 1.5
    distribution: 1
    convertTo:
      type: hydrogen
      chance: 0.001
#  hidden:
#    color: 000000
#    radius: 0
#    distribution : 1
interactions:
  hydrogen-oxygen:
    lennardJones:
      sigma: !param 5.0
      epsilon: !param 5.0
  hydrogen-hydrogen:
    lennardJones:
      sigma: !param 5.0
      epsilon: !param 5.0
  oxygen-oxygen:
    lennardJones:
      sigma: !param 10.0
      epsilon: !param 5.0
