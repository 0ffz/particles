name: Publish release

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: MineInAbyss/publish-action@develop
        with:
          build-tasks: 'installShadowDist'
          release-files: |
            build/distributions/*.zip
