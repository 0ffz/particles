name: Publish release

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'Writerside/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: MineInAbyss/publish-action@develop
        with:
          build-tasks: 'shadowJar'
          release-files: |
            dist/jvm/*.jar
